<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="viewport">
      <div class="main-ctnr">
        <div class="left-ctnr">
          <h1>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
          
          <p class="main-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <div class="stats-ctnr">
            <div class="stats-1">
              <h2>10k+</h2><p>COMPANIES</p>
            </div>
            <div class="stats-2">
            <h2>314</h2><p>TEMPLATES</p>
            </div>
            <div>
            <h2 class="stats-3">12M+</h2><p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="right-ctnr">
          <div class="right-img">
            <div class="overlay">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
